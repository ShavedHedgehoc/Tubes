# Конфигурация nginx для файлового сервера
server {
    listen 8080;
    server_name localhost;
    
    # Основная директория с файлами
    root /usr/share/nginx/files;
    index index.html;
    
    # Включаем автоиндекс для директорий
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # Настройки для лучшей производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Увеличиваем лимит размера файла для скачивания
    client_max_body_size 1G;
    
    # Основная локация для файлов
    location / {
        try_files $uri $uri/ =404;
        
        # Добавляем заголовки для CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Специальная локация для файлов с красивым листингом
    location /files/ {
        alias /usr/share/nginx/files/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Добавляем заголовки для CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Обработка статических файлов с правильными MIME типами
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Добавляем заголовки для CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Обработка документов
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|txt|rtf)$ {
        add_header Content-Disposition "attachment";
        
        # Добавляем заголовки для CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Обработка архивов
    location ~* \.(zip|rar|7z|tar|gz|bz2|xz)$ {
        add_header Content-Disposition "attachment";
        
        # Добавляем заголовки для CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Логи
    access_log /var/log/nginx/file-server-access.log;
    error_log /var/log/nginx/file-server-error.log;
    
    # Безопасность - скрываем версию nginx
    server_tokens off;
}