services:
  postgres:
    container_name: postgres_container
    image: postgres:16.2-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_DB: "summary"
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - summary-data:/var/lib/postgresql/data
    restart: always
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:9.10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      PGADMIN_DEFAULT_EMAIL: "eagle221174@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "1"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - postgres
    depends_on:
      - postgres

  api:
    container_name: api_container
    build:
      context: .
      dockerfile: docker/api/Dockerfile.prod
      args:
        - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: "summary"
      PORT: "7000"
      BOT_TOKEN: ${BOT_TOKEN}
      CHAT_ID: ${CHAT_ID}
      KLP_TECHNOLOGIST_CHAT_ID: ${KLP_TECHNOLOGIST_CHAT_ID}
      PSK_TECHNOLOGIST_CHAT_ID: ${PSK_TECHNOLOGIST_CHAT_ID}
      KLP_PACKAGING_CHAT_ID: ${KLP_PACKAGING_CHAT_ID}
      PSK_PACKAGING_CHAT_ID: ${PSK_PACKAGING_CHAT_ID}
      MSSQL_HOST: ${MSSQL_HOST}
      MSSQL_USERNAME: ${MSSQL_USERNAME}
      MSSQL_PASSWORD: ${MSSQL_PASSWORD}
      MSSQL_DB: ${MSSQL_DB}
    depends_on:
      - postgres
    restart: always
    networks:
      - postgres
      - general

