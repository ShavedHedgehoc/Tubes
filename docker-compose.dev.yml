  nginx-file-server:
    container_name: nginx_file_server_container
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.file-server
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - files-data:/usr/share/nginx/files
    ports:
      - "8080:8080"
    restart: always
    networks:
      - postgres
      - general
    depends_on:
      - postgres

